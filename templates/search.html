{% extends "base.html" %}

{% block content %}

    <div class="top_left">
        <img src="/static/images/logo.jpg" alt="Logo" style="width:345px;">
        <p>
        <form method="GET" action="search?title={title}" onsubmit="validateForm()">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" />
            <input type="submit" value="Find My Show!">
        </form></p>
    </div>
    <div style=" text-align: center; padding: 50px 0; ">
    <h1>You searched for {{title}}.</h1>
    <img src={{poster}} alt="{{title}}">
    <h3>
        The Plot is:
    </h3>
    <p>{{plot}}</p>
    </div>

{% endblock %}
