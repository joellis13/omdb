<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/styles.css" />
    <script src="/static/js/scripts.js"></script>
</head>
<body>

    <div style="float:left">
        <a href="/"><img src="/static/images/logo.jpg" alt="Logo" style="width:345px;"></a>
        <p>
            <form id="search_form" method="GET" action="search?title={title}" onsubmit="validateForm()">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" />
                <input type="submit" value="Find My Show!">
            </form>
        </p>
    </div>

    <div style="float: right; padding: 20px;">
        {% if 'username' in session %}
        <div  style="padding-top: 5px;">
            Logged in as: {{ session['username'] }}
            <form action="/logout" method="POST" id="logout">
                <input type="submit" value="Log Out" />
            </form></div>
        {% else %}
            <div style="display: inline-block; padding-top: 10px; padding-left: 20px;"><a href="signup">signup</a></div>
            <div style="display: inline-block; padding-top: 10px; padding-left: 20px;"><a href="login">login</a></div>
        {% endif %}
        
    </div>


    {% block content %}
    {% endblock %}

</body>
</html>
